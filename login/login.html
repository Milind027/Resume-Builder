<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="main">
      <div class="right">
        <div class="form-container">
          <h1>Create an account</h1>
          <p>
            Already have an account?&nbsp;
            <span><a href="#">Log in</a></span>
          </p>
          <!-- inputs -->
          <div class="input-f-l">
            <input type="text" name="" id="" placeholder="First name" />
            <input type="text" name="" id="" placeholder="Last name" />
          </div>
          <div class="input-e-p">
            <input type="email" name="" id="" placeholder="Email" />
            <input
              type="password"
              name=""
              id=""
              placeholder="Enter your password"
            />
            <div class="terms-condition">
              <input type="checkbox" name="" id="checkbox" />
              <p>I agree to the <a href="#">Terms & Conditions</a></p>
            </div>
            <div class="create-ac">
              <button value="Create account">Create account</button>
            </div>
            <div class="or-reg-with">
              <hr />
              <span>Or register with</span>
              <hr />
            </div>
            <div class="GA">
              <button type="button">
                <img src="/assets/resume-template/google.svg" alt="" /> Google
              </button>
              <button type="button">
                <img src="/assets/resume-template/apple.svg" alt="" /> Apple
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
